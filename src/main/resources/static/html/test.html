		//从后台获取wx.config中所需要的参数
		function getToken() {
			$.ajax({
				url : "../QywxWeb/getconfig",
				type : "get",
				dataType : "json",
				success : function(data) {
					console.log(data);
					console.log("tokenzhi")
					var json = data;
					wx.config({
						beta : true,// 必须这么写，否则wx.invoke调用形式的jsapi会有问题
						debug : true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
						appId : 'wxf14baa9d825b2745', // 必填，企业微信的corpID
						timestamp : json.timestamp, // 必填，生成签名的时间戳
						nonceStr : json.noncestr, // 必填，生成签名的随机串
						signature : json.signature,// 必填，签名，见附录1
						jsApiList : [ 'checkJsApi', 'chooseImage',
								'openEnterpriseChat' ,'scanQRCode']
					// 必填，需要使用的JS接口列表，所有JS接口列表见附录2
					});
					wx.ready(function() {
						wx.checkJsApi({
							jsApiList : [ 'chooseImage' ], // 需要检测的JS接口列表，所有JS接口列表见附录2,
							success : function(ress) {
								alert(2)
								// 以键值对的形式返回，可用的api值true，不可用为false
								// 如：{"checkResult":{"chooseImage":true},"errMsg":"checkJsApi:ok"}
							}
						});
					});
				}
			})
		
		
		
		}

		//绑定两个按钮的点击事件
		function bindClick() {

			//这个接口是打开userIds对话框，运行则微信端直接跳到聊天框
			$("#a1").click(function() {
				console.log("dshkjhj");
				wx.scanQRCode({
					desc : 'scanQRCode desc',
					needResult : 1, // 默认为0，扫描结果由企业微信处理，1则直接返回扫描结果，
					scanType : [ "qrCode", "barCode" ], // 可以指定扫二维码还是条形码（一维码），默认二者都有
					success : function(res) {
						// 回调
						alert(res);
						//console.log(res);
						wx.navigateTo({
							  url: 'http://www.baidu.com',
							})
					},
					error : function(res) {
						if (res.errMsg.indexOf('function_not_exist') > 0) {
							alert('版本过低请升级')
						}
					}
				});
			});

			//这是选择本地图片的接口
			$("#a2").click(function() {
				//alert(222);
				wx.chooseImage({
					count : 1, // 默认9
					sizeType : [ 'original', 'compressed' ], // 可以指定是原图还是压缩图，默认二者都有
					sourceType : [ 'album', 'camera' ], // 可以指定来源是相册还是相机，默认二者都有
					defaultCameraMode : "batch", //表示进入拍照界面的默认模式，目前有normal与batch两种选择，normal表示普通单拍模式，batch表示连拍模式，不传该参数则为normal模式。（注：用户进入拍照界面仍然可自由切换两种模式）
					success : function(res) {
						var localIds = res.localIds; // 返回选定照片的本地ID列表，
						// andriod中localId可以作为img标签的src属性显示图片；
						// 而在IOS中需通过上面的接口getLocalImgData获取图片base64数据，从而用于img标签的显示
					}
				});
			});
			$("#a3").click(function() {
				wx.invoke("selectEnterpriseContact", {
                "fromDepartmentId": -1,// 必填，表示打开的通讯录从指定的部门开始展示，-1表示自己所在部门开始, 0表示从最上层开始
                "mode": "multi",// 必填，选择模式，single表示单选，multi表示多选
                "type": ["department", "user"],// 必填，选择限制类型，指定department、user中的一个或者多个
                "selectedDepartmentIds": ["2","3"],// 非必填，已选部门ID列表。用于多次选人时可重入，single模式下请勿填入多个id
                "selectedUserIds": ["lisi","lisi2"]// 非必填，已选用户ID列表。用于多次选人时可重入，single模式下请勿填入多个id
        },function(res){
                if (res.err_msg == "selectEnterpriseContact:ok")
                {
                        if(typeof res.result == 'string')
                        {
                                res.result = JSON.parse(res.result) //由于目前各个终端尚未完全兼容，需要开发者额外判断result类型以保证在各个终端的兼容性
                        }
                        var selectedDepartmentList = res.result.departmentList;// 已选的部门列表
                        for (var i = 0; i < selectedDepartmentList.length; i++)
                        {
                                var department = selectedDepartmentList[i];
                                var departmentId = department.id;// 已选的单个部门ID
                                var departemntName = department.name;// 已选的单个部门名称
                        }
                        var selectedUserList = res.result.userList; // 已选的成员列表
                        for (var i = 0; i < selectedUserList.length; i++)
                        {
                                var user = selectedUserList[i];
                                var userId = user.id; // 已选的单个成员ID
                                var userName = user.name;// 已选的单个成员名称
                                var userAvatar= user.avatar;// 已选的单个成员头像
                        }
                }
        }
);
			});
			
			
			var result=0;

<script type="text/javascript">
    $(function(){
        var tmpl = '<li class="weui-uploader__file" style="background-image:url(#url#)"></li>',
            $gallery = $("#gallery"), $galleryImg = $("#galleryImg"),
            $uploaderInput = $("#uploaderInput"),
            $uploaderFiles = $("#uploaderFiles")
            ;

        $uploaderInput.on("change", function(e){
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];

                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }

                $uploaderFiles.append($(tmpl.replace('#url#', src)));
            }
        });
        $uploaderFiles.on("click", "li", function(){
            $galleryImg.attr("style", this.getAttribute("style"));
            $gallery.fadeIn(100);
        });
        $gallery.on("click", function(){
            $gallery.fadeOut(100);
        });
    });
</script>
